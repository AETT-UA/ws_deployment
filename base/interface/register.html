<!doctype html>
<html class="no-js h-100" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Registo de Presenças</title>
        <link href="static/images/favicon.png" rel=icon>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="static/styles/fontawesomev5.0.6.css" rel="stylesheet">
        <link href="static/styles/googleMaterialIcons.css" rel="stylesheet">
        <link href="static/styles/bootstrap.4.1.3min.css" rel="stylesheet">
        <link href="static/styles/mine.css" rel="stylesheet">
        <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0"
            href="static/styles/shards-dashboards.1.1.0.min.css">
        <link rel="stylesheet" href="static/styles/extras.1.1.0.min.css">
        <link rel="stylesheet" href="static/styles/success-modal.css">
        <script async defer src="static/js/template/buttons.js"></script>
    </head>

    <body style="height: 100%;">
        <div class="container-fluid">
            <main class="main-content col-lg-12 col-md-12 col-sm-12 ">
                <div class="main-content-container container-fluid"
                    style="min-height: calc(100vh - 3.5rem) !important; position:relative; padding: 0px !important;">

                    <div class="col-xl-4 offset-xl-4 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 col-12"
                        style="padding-top: 5%; padding-bottom: 5%;">
                        <div class="m-5" style="text-align: center;">
                            <img class="mt-1" src="static/images/main_banner.png"
                                alt="Registo de Presenças - Universidade de Aveiro" width="90%">
                        </div>
                        <div class="card card-small">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item p-3">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <strong class="text-muted d-block mb-2">Registo de Novo Utilizador</strong>
                                            <form onsubmit="return register(this)" id="registerForm">
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text material-icons"
                                                                id="basic-addon1">
                                                                <span class="material-icons"> assignment_ind</span>
                                                            </span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Nome"
                                                            name="first_name" id="first_name" aria-label="Nome"
                                                            aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text material-icons"
                                                                id="basic-addon1">
                                                                <span class="material-icons"> assignment_ind</span>
                                                            </span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Apelido"
                                                            name="last_name" id="last_name" aria-label="Apelido"
                                                            aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text material-icons"
                                                                id="basic-addon1">
                                                                <span class="material-icons"> alternate_email</span>
                                                            </span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Email"
                                                            name="email" id="email" aria-label="Email"
                                                            aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text material-icons"
                                                                id="basic-addon1">
                                                                <span class="material-icons"> vpn_key</span>
                                                            </span>
                                                        </div>
                                                        <input type="password" class="form-control" id="password"
                                                            name="password" placeholder="Password" aria-label="Password"
                                                            value="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text material-icons"
                                                                id="basic-addon1">
                                                                <span class="material-icons"> vpn_key</span>
                                                            </span>
                                                        </div>
                                                        <input type="password" class="form-control"
                                                            id="password_confirm" name="password_confirm"
                                                            placeholder="Repetir Password" value="">
                                                        <div class="invalid-feedback" id="error_message"
                                                            style="display: block !important;"></div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-12 mb-2">
                                                        <button type="submit" class="btn btn-md btn-success col-md-12"
                                                            style="font-weight: 600; font-size: 0.85rem !important;">Efetuar
                                                            Registo!</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </main>


            <!-- Modal HTML -->
            <div id="successModal" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <div class="icon-box">
                                <i class="material-icons">&#xE876;</i>
                            </div>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body text-center">
                            <h4>Sucesso</h4>
                            <p>O seu registo na plataforma foi efetuado</p>
                            <button class="btn btn-primary"
                                onclick="navigateTo(pages.create_attendance_sheet)"><span>Criar uma Folha de
                                    Presenças</span> <i class="material-icons">&#xE5C8;</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of HTML -->

        </div>
        <footer id="footer"></footer>
        </div>

        <!-- Template JS -->
        <script src="static/js/template/jquery-3.3.1.min.js"></script>
        <script src="static/js/template/popper.min.js"></script>
        <script src="static/js/template/bootstrap.4.1.3.min.js"></script>
        <script src="static/js/template/chart.2.7.1.min.js"></script>
        <script src="static/js/template/shards.3.0.0.min.js"></script>
        <script src="static/js/template/jquery-2.0.1.sharrre.min.js"></script>
        <script src="static/js/template/extras.1.1.0.min.js"></script>
        <script src="static/js/template/shards-dashboards.1.1.0.min.js"></script>

        <!-- Custom JS -->
        <script src="static/js/pages/base.js"></script>
        <script src="static/js/utils.js"></script>
        <script src="static/js/constants.js"></script>
        <script src="static/js/urls.js"></script>
        <script src="static/js/pages/register.js"></script>
    </body>

</html>
